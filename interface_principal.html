<script>
document.addEventListener("DOMContentLoaded", () => {
  const u = localStorage.getItem("usuario")||"", r = localStorage.getItem("registro")||"";
  if(u||r) document.getElementById("usuarioExibido").textContent = `üë§ ${u}${r?" / "+r:""}`;
});

function showAppModal({title="Aviso", message="", onOk=null}){
  const ov = document.getElementById('appModalOverlay');
  const t  = document.getElementById('appModalTitle');
  const m  = document.getElementById('appModalMsg');
  const ok = document.getElementById('appModalOk');
  t.textContent = title; m.textContent = message; ov.style.display = 'flex';
  const cleanup = () => { ov.style.display = 'none'; ok.onclick = null; if (onOk) try { onOk(); } catch(e){} };
  ok.onclick = cleanup; ov.onclick = (e)=>{ if(e.target===ov) cleanup(); };
}

function showConfirmModal({title="Confirma√ß√£o", message="", onYes=null, onNo=null}){
  const ov = document.getElementById('confirmModalOverlay');
  const t  = document.getElementById('confirmModalTitle');
  const m  = document.getElementById('confirmModalMsg');
  const yes= document.getElementById('confirmYes');
  const no = document.getElementById('confirmNo');
  t.textContent = title; m.textContent = message; ov.style.display = 'flex';
  const cleanup = () => { ov.style.display = 'none'; yes.onclick = null; no.onclick = null; };
  yes.onclick = ()=>{ cleanup(); if (onYes) try { onYes(); } catch(e){} };
  no.onclick  = ()=>{ cleanup(); if (onNo)  try { onNo();  } catch(e){} };
  ov.onclick  = (e)=>{ if(e.target===ov){ cleanup(); if(onNo) try{ onNo(); } catch(e){} } };
}

async function finalizarTurno(){
  try {
    const dadosChassi     = JSON.parse(localStorage.getItem('tabelaChassi') || '[]');
    const dadosComissao   = JSON.parse(localStorage.getItem('tabelaComissaoSeguro') || '[]');
    const dadosQualidade  = JSON.parse(localStorage.getItem('tabelaQualidade') || '[]');
    const dadosCIEmail    = JSON.parse(localStorage.getItem('tabelaCIEmail') || '[]');

    const semDados = (!dadosChassi?.length) && (!dadosComissao?.length) && (!dadosQualidade?.length) && (!dadosCIEmail?.length);
    if (semDados) {
      showAppModal({ title:'Aten√ß√£o', message:'N√£o h√° dados para exportar.', onOk: ()=>{ location.href='index.html'; } });
      return;
    }

    showConfirmModal({
      title: 'Confirma√ß√£o',
      message: 'Tem certeza que deseja exportar dados e sair?',
      onYes: async () => { await exportarPlanilhaFinal(dadosChassi, dadosComissao, dadosQualidade, dadosCIEmail); },
      onNo: () => {}
    });
  } catch (e) {
    console.error(e);
    showAppModal({title:'Erro', message:'Erro ao processar a finaliza√ß√£o.'});
  }
}

async function exportarPlanilhaFinal(dadosChassi, dadosComissao, dadosQualidade, dadosCIEmail){
  if (!window.ExcelJS || !window.saveAs) {
    showAppModal({title:'Erro', message:'Bibliotecas ExcelJS/FileSaver n√£o carregadas.'});
    return;
  }
  try {
    const workbook = new ExcelJS.Workbook();

    // Industrializa√ß√£o (sem Observa√ß√£o)
    const ws1 = workbook.addWorksheet('controle de ve√≠culos industrializa√ß√£o');
    ws1.columns = [
      { header:'Setor', key:'setor', width:18 },
      { header:'Turno', key:'turno', width:12 },
      { header:'Controlador de acesso', key:'controlador', width:24 },
      { header:'N√∫mero de chassi', key:'chassi', width:22 },
      { header:'Data e Hora', key:'dataHora', width:22 }
    ];
    (dadosChassi||[]).forEach(r => ws1.addRow(r));

    // Comiss√£o de Seguro (sem Observa√ß√£o)
    const ws2 = workbook.addWorksheet('comiss√£o de seguro');
    ws2.columns = ws1.columns;
    (dadosComissao||[]).forEach(r => ws2.addRow(r));

    // Qualidade (COM Observa√ß√£o)
    const ws3 = workbook.addWorksheet('controle de ve√≠culos qualidade');
    ws3.columns = [
      { header:'Setor', key:'setor', width:18 },
      { header:'Turno', key:'turno', width:12 },
      { header:'Controlador de acesso', key:'controlador', width:24 },
      { header:'N√∫mero de chassi', key:'chassi', width:22 },
      { header:'Observa√ß√£o', key:'observacao', width:28 },
      { header:'Data e Hora', key:'dataHora', width:22 }
    ];
    (dadosQualidade||[]).forEach(r => ws3.addRow(r));

    // CI / E-mail (COM Observa√ß√£o)
    const ws4 = workbook.addWorksheet('CI / E-mail');
    ws4.columns = [
      { header:'Setor', key:'setor', width:18 },
      { header:'Turno', key:'turno', width:12 },
      { header:'Controlador de acesso', key:'controlador', width:24 },
      { header:'N√∫mero de chassi', key:'chassi', width:22 },
      { header:'Observa√ß√£o', key:'observacao', width:28 },
      { header:'Data e Hora', key:'dataHora', width:22 }
    ];
    (dadosCIEmail||[]).forEach(r => ws4.addRow(r));

    const buffer = await workbook.xlsx.writeBuffer();
    const turnoNome = localStorage.getItem('turno') || 'Turno';
    const agora = new Date();
    const dd = String(agora.getDate()).padStart(2,'0');
    const mm = String(agora.getMonth()+1).padStart(2,'0');
    const yyyy = String(agora.getFullYear());
    const HH = String(agora.getHours()).padStart(2,'0');
    const MM = String(agora.getMinutes()).padStart(2,'0');
    const nome = `Relat√≥rio - ${turnoNome} - ${dd}-${mm}-${yyyy} - ${HH}h${MM}.xlsx`;
    saveAs(new Blob([buffer], { type: "application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" }), nome);

    localStorage.clear();
    if (sessionStorage && sessionStorage.clear) sessionStorage.clear();
    showAppModal({ title:'Turno finalizado', message:'A planilha foi gerada e o turno foi finalizado.', onOk: ()=>{ location.href='index.html'; } });
    setTimeout(()=>{ location.href='index.html'; }, 1500);
  } catch (e) {
    console.error(e);
    showAppModal({title:'Erro', message:'Falha na gera√ß√£o da planilha.'});
  }
}
</script>

<script>
// Checagem de bibliotecas (sem mexer no layout)
function __p7_libsOk() {
  const ok = typeof window.ExcelJS !== "undefined" && typeof window.saveAs !== "undefined";
  if (!ok) {

function __p7_parseStorageOrEmpty(key) {
  try {
    const txt = localStorage.getItem(key);
    if (!txt) return [];
    const arr = JSON.parse(txt);
    return Array.isArray(arr) ? arr : [];
  } catch (e) {
    console.error("Falha ao ler", key, e);
    return [];
  }
}

function __p7_addWorksheetFromObjects(wb, sheetName, rows) {
  const ws = wb.addWorksheet(sheetName);
  if (!rows || rows.length === 0) {
    ws.addRow(["Sem dados"]);
    return;
  }
  const cols = Object.keys(rows[0]);
  ws.addRow(cols);
  const header = ws.getRow(1);
  header.font = { bold: true };
  header.alignment = { vertical: 'middle' };

  for (const r of rows) {
    ws.addRow(cols.map(c => r[c]));
  }
  cols.forEach((c, i) => {
    let max = c.length;
    rows.forEach(r => {
      const val = r[c] == null ? "" : String(r[c]);
      if (val.length > max) max = val.length;
    });
    ws.getColumn(i+1).width = Math.min(Math.max(10, max + 2), 60);
  });
}

function __p7_formatNowForName() {
  const d = new Date();
  const dd = String(d.getDate()).padStart(2, "0");
  const mm = String(d.getMonth()+1).padStart(2, "0");
  const yyyy = d.getFullYear();
  const HH = String(d.getHours()).padStart(2, "0");
  const MM = String(d.getMinutes()).padStart(2, "0");
  return `${dd}-${mm}-${yyyy} - ${HH}h${MM}`;
}

<script>
async function exportarPlanilhaFinal(dadosChassi, dadosComissao, dadosQualidade, dadosCIEmail){
  if (!window.ExcelJS || !window.saveAs) {
    showAppModal && showAppModal({title:'Erro', message:'Bibliotecas ExcelJS/FileSaver n√£o carregadas.'});
    return;
  }
  try {
    const wb = new ExcelJS.Workbook();

    const safe = n => (String(n||'').replace(/[:\\/\?\*\[\]]/g,' ').trim() || 'Aba').slice(0,31);
    const headerMap = { origem:'Origem', setor:'Setor', turno:'Turno', controlador:'Controlador de acesso', chassi:'N√∫mero de chassi', observacao:'Observa√ß√£o', dataHora:'Data e Hora' };
    const inferKeys = rows => [...new Set(rows.flatMap(r => Object.keys(r||{})))];
    const niceHeader = keys => keys.map(k => headerMap[k] || k);
    const autoWidths = (ws, keys, rows) => {
      keys.forEach((k,i)=>{
        let max = String(ws.getRow(1).getCell(i+1).value||'').length;
        rows.forEach(r=>{
          const t = r && r[k]!=null ? String(r[k]) : '';
          if (t.length > max) max = t.length;
        });
        ws.getColumn(i+1).width = Math.min(Math.max(10, max+2), 60);
      });
    };
    const addSheet = (nome, rows) => {
      const ws = wb.addWorksheet(safe(nome));
      if (!Array.isArray(rows) || rows.length===0){ ws.addRow(['Sem dados']); return ws; }
      const keys = inferKeys(rows);
      ws.addRow(niceHeader(keys));
      ws.getRow(1).font = {bold:true};
      rows.forEach(r => ws.addRow(keys.map(k => r?.[k] ?? '')));
      autoWidths(ws, keys, rows);
      return ws;
    };

    addSheet('Industrializa√ß√£o',   dadosChassi);
    addSheet('Comiss√£o de Seguro', dadosComissao);
    addSheet('Qualidade',          dadosQualidade);
    addSheet('CI - E-mail',        dadosCIEmail);

    const tagged = [
      ...(dadosChassi||[]).map(r => ({origem:'Industrializa√ß√£o',   ...r})),
      ...(dadosComissao||[]).map(r => ({origem:'Comiss√£o de Seguro', ...r})),
      ...(dadosQualidade||[]).map(r => ({origem:'Qualidade',        ...r})),
      ...(dadosCIEmail||[]).map(r => ({origem:'CI - E-mail',        ...r})),
    ];
    if (tagged.length > 0) {
      const preferred = ['origem','setor','turno','controlador','chassi','observacao','dataHora'];
      const allKeys = [...new Set([...preferred, ...inferKeys(tagged)])];
      const wsM = wb.addWorksheet(safe('Mestre (consolidado)'));
      wsM.addRow(niceHeader(allKeys));
      wsM.getRow(1).font = {bold:true};
      tagged.forEach(r => wsM.addRow(allKeys.map(k => r?.[k] ?? '')));
      autoWidths(wsM, allKeys, tagged);
    } else {
      showAppModal && showAppModal({ title:'Aten√ß√£o', message:'N√£o h√° dados para exportar.', onOk: ()=>{ location.href='index.html'; } });
      return;
    }

    const buffer = await wb.xlsx.writeBuffer();
    const turnoNome = localStorage.getItem('turno') || 'Turno';
    const d = new Date();
    const nome = `Relat√≥rio - ${turnoNome} - ${String(d.getDate()).padStart(2,'0')}-${String(d.getMonth()+1).padStart(2,'0')}-${d.getFullYear()} - ${String(d.getHours()).padStart(2,'0')}h${String(d.getMinutes()).padStart(2,'0')}.xlsx`;
    saveAs(new Blob([buffer], { type: "application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" }), nome);

    try { localStorage.clear(); if (sessionStorage?.clear) sessionStorage.clear(); } catch(e){}
    showAppModal && showAppModal({ title:'Turno finalizado', message:'A planilha foi gerada com a aba Mestre.', onOk: ()=>{ location.href='index.html'; } });
    setTimeout(()=>{ location.href='index.html'; }, 1500);
  } catch (e) {
    console.error(e);
    showAppModal && showAppModal({title:'Erro', message:'Falha na gera√ß√£o da planilha.'});
  }
}
</script>
